<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="colorlib.com">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>
    <script
			  src="https://code.jquery.com/jquery-3.4.0.js"
			  integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
			  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">

        <div class="container">
            <h2>Resume Builder</h2>
            <form method="POST" id="personal-form" class="signup-form">
                    
                    <fieldset>
                        <legend>
                            <span class="step-heading">Personal Information: </span>
                            <span class="step-number">Step 1 / 5</span>
                        </legend>
                        <div class="form-group">
                            <label for="first_name" class="form-label required">First name</label>
                            <input type="text" name="first_name" id="first_name" />
                            <label for="last_name" class="form-label required">Last name</label>
                            <input type="text" name="last_name" id="last_name" />
                        </div>

                      
                        <div class="form-group">
                                <label for="email" class="form-label required">Email</label>
                                <input type="email" name="email" id="email" />

                                <label for="phone" class="form-label required">Phone</label>
                                <input type="text" name="phone" id="phone" />
                            </div>

                        <div class="form-group">
                                <label for="address" class="form-label required">Address</label>
                                <input type="text" name="address" id="address" />
                            </div>

                            <div class="form-group">
                                    <label for="city" class="form-label required">City</label>
                                    <input type="text" name="City" id="city" />
    
                                    <label for="state" class="form-label required">State</label>
                                    <input type="text" name="State" id="state" />

                                    <label for="pincode" class="form-label required">Pincode</label>
                                    <input type="text" name="Pincode" id="pincode" />
                                </div>
                                <button type="button"  id="personal-btn" >Next</button>

                    </fieldset>
            </form>
            <form method="POST" id="academic-form"  class="signup-form">
                    <fieldset>
                        <legend>
                            <span class="step-heading">Academic Information: </span>
                            <span class="step-number">Step 2 / 5</span>
                        </legend>
                        <div class="form-group input_academicfields_wrap">
                                <label for="degree" class="form-label required">Degree</label>
                                <input type="text" name="Degree" id="degree" />
                                <label for="university" class="form-label required">University</label>
                                <input type="text" name="University" id="university" />
                                <label for="cgpa" class="form-label required">CGPA</label>
                                <input type="number" name="CGPA" id="cgpa" />
                                <label for="year" class="form-label required">Year</label>
                                <input type="number" min="2000" max="2099" step="1" value="Year" id="year" />
                        </div>
                          
                        <button class="add_academicfield_button">Add More Fields</button>
                      <br>
                      <br>
                        <button type="button" id="prev-personal-btn" >Previous</button>
                        <button type="button" id="academic-btn" >Next</button>
                        
                    </fieldset>
            </form>
        <form  id="work-form" class="signup-form">
                    <fieldset>
                        <legend>
                            <span class="step-heading">Work Information: </span>
                            <span class="step-number">Step 3 / 5</span>
                        </legend>
                        <div class="form-group input_workfields_wrap">
                                <label for="Designation" class="form-label required">Designation</label>
                                <input type="text" name="Designation" id="designation" />
                                <label for="cgpa" class="form-label required">From</label>
                                <input type="date" name="From" id="swyear" />
                                <label for="year" class="form-label required">To</label>
                                <input type="date" name="To" id="ewyear" />
                                <label for="company" class="form-label required">Company</label>
                                <input type="text" name="Company" id="company" />
                                <br>
                             
                        </div>
                        
                        <button class="add_workfield_button">Add More Fields</button>
                      <br>
                      <br>
                        <button type="button" id="prev-academic-btn" >Previous</button>
                        <button type="button" id="work-btn" >Next</button>
                    </fieldset>
        </form>
        <form method="POST" id="skills-form" class="signup-form">

                    <fieldset>
                    <legend>
                            <span class="step-heading">Professional Skills: </span>
                            <span class="step-number">Step 4 / 5</span>
                        </legend>
                        <div class="form-group input_skillfields_wrap">
                                <label for="Skill Name" class="form-label required">Skill Name</label>
                                <input type="text" name="Skill Name" id="skillName" />
                                <label for="company" class="form-label required">Company</label>
                                <input type="text" name="Company" id="scompany" />
                                <label for="Experience" class="form-label required">Experience</label>
                                <input type="number" name="Experience" id="experience" />
                            
                              
                                <label for="Rating" class="form-label required">Rating</label>
                            <p class="page-header">10 is good, 1 is bad (i.e., "How much you rate yourselves right now?")</p>
                            <input type="number" name="Rating" id="rating" />
                        </div>

                        <button class="add_skillfield_button">Add More Fields</button>
                        <br>
                        <br>
                        <button type="button" id="prev-work-btn" >Previous</button>
                        <button type="button" id="skills-btn" >Next</button>
                    </fieldset>
        </form>

        <form method="POST" id="projects-form" class="signup-form">
                    <fieldset>
                            <legend>
                                <span class="step-heading">Projects: </span>
                                <span class="step-number">Step 5 / 5</span>
                            </legend>
                            <div class="form-group input_projectfields_wrap">
                                    <label class="form-label required">Project Name</label>
                                    <input type="text" name="Project Name" id="proName" />
                                    <label for="Description" class="form-label required">Description</label>
                                    <input type="text" name="Description" id="description" />
                                    <label for="cgpa" class="form-label required">From</label>
                                    <input type="date" name="From" id="syear" />
                                    <label for="year" class="form-label required">To</label>
                                    <input type="date" name="To" id="eyear" />
                                    <label for="Technology" class="form-label required">Technology Used</label>
                                    <input type="text" name="Technology" id="technology" />
                                    <label for="Role" class="form-label required">Your Role</label>
                                    <input type="text" name="Role" id="role" />
                            </div>
                        
                            <button class="add_projectfield_button">Add More Fields</button>
                            <br>
                            <br>
                        <button type="button" id="prev-skills-btn" >Previous</button>
                        <button type="button" id="project-btn" >Submit</button>
                    </fieldset>
                 </form>
                 </div>
                </div>

   
    <script src="script.js"></script>
</body>
</html>
